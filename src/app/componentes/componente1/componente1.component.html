    <body style="background-color: rgb(51,82,102); text-align: center; margin-left: 40%; margin-right: 40%; ">
      <div style="background-color: rgb(83,134,166);"> 
        <form class="form-group col-md-3">
        <br>
        <h1>Crea una nueva cuenta</h1>
        <br>
        <div style="background-color: rgb(102,165,204);"> 
          <br>
          <div class="col-sm-6">
          <input placeholder="Nombre Completo" [(ngModel)]="nombre" class="form-control">
          </div>

          <br>
          <br>

          <div class="col-sm-6">
          <input placeholder="Email" [(ngModel)]="correo" class="form-control" >
          </div>

          <br>
          <br>
  
          <div class="col-sm-6">
          <input type="password" placeholder="Targeta de Credito" [(ngModel)]="contrasena" class="form-control" >
          </div>

          <br>
          <br>

          <div class="form-group col-md-3">
 
            <input type="password" placeholder="Confirmar Targeta de Credito" [(ngModel)]="confirmarc" class="form-control">
          </div>
  
          <br>
          <br>

          <div class="form-group col-md-3">
          <input placeholder="Numero Telefonico" [(ngModel)]="numero" class="form-control">
          </div>
  
          <br>
          <br>

  <div style="background-color: rgb(115,185,230);"> 
  <br>
  <br>
  <button type="submit" class="btn btn-primary" (click)="register()">Registrarse</button>
  <br>  <br>
  
</div>
  </div>
  <img src="https://juayua.com/wp-content/uploads/2020/10/register.png" jsaction="load:XAeZkd;" jsname="HiaYvf" class="n3VNCb KAlRDb" alt="Si eres de Juayúa, ¡Regístrate gratis! - Visite la Ciudad de Juayua" data-noaft="1" style="width: 200px; height: 200px; margin: 0px;">
</form>
</div>
    
  </body>
